    <script>
        const rectangles = document.querySelectorAll('.group-rectangle');

        rectangles.forEach(rectangle => {
            rectangle.addEventListener('click', (event) => {
                event.stopPropagation(); // Prevent the click event from propagating to the document

                // Remove active class from all rectangles
                rectangles.forEach(rect => rect.classList.remove('active'));

                // Add active class to the clicked rectangle
                rectangle.classList.add('active');
            });
        });

        document.addEventListener('click', () => {
            // Remove active class from all rectangles when clicking outside
            rectangles.forEach(rect => rect.classList.remove('active'));
        });


    </script>
